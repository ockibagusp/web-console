<nav-bar></nav-bar> 
<div class="container">
    <breadcrumb [title]="is_new ? 'New User' : 'Edit User'" [links]="links"></breadcrumb>
    <div class="row-fluid">
         <p *ngFor="let error of errors">
            <ngb-alert [type]="'danger'" (close)="closeAlert(alert)">
                <strong>{{ error.field}}:</strong> {{ error.message }}
            </ngb-alert>
        </p>
        <div class="col-md-6">
            <form name="userForm" (ngSubmit)="save()" class="form-horizontal">
                <div class="form-group">
                    <label class="control-username" for="username">Username:</label>
                    <input [(ngModel)]="user.username" class="form-control" name="username" 
                        placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label class="control-password" for="password">Password:</label>
                    <input [(ngModel)]="user.password" class="form-control" name="password" type="password" 
                        placeholder="Password" [required]="!user.id">
                </div>
                <div class="form-group">
                    <label class="control-email" for="email">Email:</label>
                    <input [(ngModel)]="user.email" class="form-control" name="email" type="text" 
                        placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label class="control-first_name" for="first_name">First Name:</label>
                    <input [(ngModel)]="user.first_name" class="form-control" name="first_name" type="text"
                        placeholder="First Name">
                </div>
                <div class="form-group">
                    <label class="control-last_name" for="last_name">Last Name:</label>
                    <input [(ngModel)]="user.last_name" class="form-control" name="last_name" type="text"
                        placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label class="control-is_admin" for="is_admin">Is Admin:</label>
                    <input type="checkbox" [(ngModel)]="user.is_admin" name="is_admin"> 
                    {{ 1 == user.is_admin ? "Yes" : "No" }}
                </div>
                <div class="form-actions">
                    <button class="btn btn-primary">Save</button>
                    <button type="button" *ngIf="user.id" class="btn" (click)="delete()">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
