<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>{{ status }}</h2>
                <div class="error-details">
                    Sorry, an error has occured, {{ detail }}!
                </div>
                <div class="error-actions">
                    <button (click)="back()" class="btn btn-primary btn-lg">Take Me Back</button>
                    <a [routerLink]="['/']" class="btn btn-primary btn-lg">
                        Take Me Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
