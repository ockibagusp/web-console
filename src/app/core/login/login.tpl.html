<div class="container">
    <form (ngSubmit)="login()" class="form-signin" name="loginForm">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="alert alert-danger" role="alert" 
            [style.display]="errors ? 'inherit' : 'none'">
            <span>{{ errors }}</span>
        </div>
        <label class="sr-only">Username</label>
        <input type="text" class="form-control" [(ngModel)]="username"
        placeholder="Username" name="username" required>
        <label class="sr-only">Password</label>
        <input type="password" [(ngModel)]="password" class="form-control" 
            placeholder="Password" name="password" required>
        <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block">Sign in</button>
        <a [routerLink]="['/register']" class="btn btn-lg btn-success btn-block">
            Register
        </a>
    </form>
</div>
